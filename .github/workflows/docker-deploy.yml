name: Deploy Docker Compose

on:
  push:
    tags:
      - 'trigger-workflow-savk'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout the repository
      uses: actions/checkout@v4

    - name: Log in to Docker Hub
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    - name: Build the Docker image
      run: docker build -t beblumco/be_blum_savk:v1.0

    - name: Push the Docker image to Docker Hub
      run: docker push beblumco/be_blum_savk:v1.0
      
  deploy:
    needs: build
    runs-on: ubuntu-latest
    
    steps:
    - name: Set up SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ec2-3-130-151-228.us-east-2.compute.amazonaws.com >> ~/.ssh/known_hosts
    - name: Debug SSH key permissions
      run: ls -la ~/.ssh/
    - name: Deploy to server via SSH
      run: |
        ssh -i ~/.ssh/id_rsa ubuntu@ec2-3-130-151-228.us-east-2.compute.amazonaws.com 'cd /var/www/beblum_audeed && sudo docker-compose -f docker-compose-savk.yml up -d'
